[package]
name = "habitat_builder_session"
version = "0.0.0"
authors = ["Vinothini V <vino.v@megam.io>", "Kishorekumar Neelamegam <nkishore@megam.io>"]
description = "RIO/OS Identity Access Manager"
build = "../bldr-build.rs"
workspace = "../../"

[[bin]]
name = "bldr-session"
doc = false

[dependencies]
bitflags = "*"
env_logger = "*"
hyper = "*"
log = "*"
r2d2 = "*"
postgres = { version = "*", features = ["with-chrono"] }
chrono = { version = "*", features = ["serde"] }
rand = "*"
serde = "*"
serde_derive = "*"
serde_json = "1.0"

[dependencies.clap]
version = "*"
features = [ "suggestions", "color", "unstable" ]

[dependencies.habitat_core]
path = "../core"

[dependencies.habitat_builder_db]
path = "../builder-db"

[dependencies.habitat_builder_protocol]
path = "../builder-protocol"

[features]
functional = []
